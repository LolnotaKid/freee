<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Code Host</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Code Host</h1>
        <div class="controls">
            <button id="saveBtn">Generate Link</button>
            <button id="copyBtn">Copy Loadstring</button>
            <button id="newBtn">New Paste</button>
        </div>
        <textarea id="codeEditor" placeholder="Enter your Lua code here...">print("Hello it works!")</textarea>
        <div class="url-display" id="urlDisplay"></div>
        <div class="loadstring-display" id="loadstringDisplay"></div>
    </div>
    <script src="two.js"></script>
</body>
</html>
