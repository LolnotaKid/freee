<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Pastebin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Pastebin</h1>
        <div class="editor-container">
            <textarea id="code-input" placeholder="Enter your code here..."></textarea>
            <button id="save-btn">Save Code</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="output-container">
            <h3>Your Shareable Link:</h3>
            <div id="share-link" class="share-link">Save some code first</div>
            <button id="copy-btn" disabled>Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
